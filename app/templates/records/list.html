<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 산책 기록</title>
</head>
<body>
    <h1>내 산책 기록</h1>
    <a href="/">메인으로</a>
    <a href="/records/new">새 기록 추가</a>
    <ul>
        {% for record in records %}
        <li>
            {{ record.walked_at.strftime('%Y-%m-%d') }} - <a href="/trails/{{ record.trail.id }}">{{ record.trail.name }}</a>
            {% if record.memo %} (메모: {{ record.memo }}){% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
